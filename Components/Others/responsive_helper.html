<div class="hidden sm:flex fixed bottom-6 left-2 z-50 px-2 py-1 rounded bg-blue-200 text-black justify-center items-center">
    <div class="mr-2">
        <span class="hidden sm:block md:hidden">sm</span>
        <span class="hidden md:block lg:hidden">md</span>
        <span class="hidden lg:block xl:hidden">lg</span>
        <span class="hidden xl:block 2xl:hidden">xl</span>
        <span class="hidden 2xl:block">2xl</span>
    </div>
    <span class="js-width-height"></span>
</div>

<script>
    function responsiveHelper() {
        let el = document.querySelector('.js-width-height');

        function changeElText(element) {
            element.innerHTML = `w:${window.innerWidth} h: ${window.innerHeight}`;
        }

        changeElText(el);

        window.addEventListener('resize', function () {
            changeElText(el);
        });
    }
</script>
